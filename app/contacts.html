<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.min.css">

<body>

    <section class="breadcrumbs section-wrap_color">
        <div class="wrap_w1200 wrap">
            <a class="breadcrumbs-link" href="#">Головна</a>
            /
            <span class="breadcrumbs-text">Про клініку</span>
        </div>
    </section>

    <section class="section-wrap wrap_30 section-wrap_color">
        <div class="wrap_w1200 wrap-content">
            <article class="main-article">
                <p class="main-article__title">Стоматологічна клініка Діадент</p>
                <div class="contact-wrap">
                    <div class="contact-logo">
                        <img class="contact-logo__img" src="/img/contact_logo.png" alt="">
                    </div>
                    <div class="contact-information">
                        <div class="contact_items">
                            <div class="footer-main__contact-item">
                                <div class="footer-main__contact-logo">
                                    <img src="/img/placeholder_map.png" alt="Наш адрес">
                                </div>
                                <div class="footer-main__contact-content">
                                    <p class="footer-main__contact-title">
                                        Ми знаходимося
                                    </p>
                                    <p class="footer-main__contact-text">
                                        Винница, ул. Фрунзе 17
                                    </p>
                                </div>
                            </div>
                            <div class="footer-main__contact-item">
                                <div class="footer-main__contact-logo">
                                    <img src="/img/placeholder_call.png" alt="Наши телефоны">
                                </div>
                                <div class="footer-main__contact-content">
                                    <p class="footer-main__contact-text">
                                        + 38 (067) 123-45-67
                                    </p>
                                    <p class="footer-main__contact-text">
                                        + 38 (0432) 12-34-56
                                    </p>
                                    <p class="footer-main__contact-text">
                                        + 38 (0432) 12-34-56
                                    </p>
                                </div>
                            </div>
                            <div class="footer-main__contact-item">
                                <div class="footer-main__contact-logo">
                                    <img src="/img/placeholder_clock.png" alt="График работы">
                                </div>
                                <div class="footer-main__contact-content">
                                    <p class="footer-main__contact-text">
                                        Пн-Пт: 9.00-21.00
                                    </p>
                                    <p class="footer-main__contact-text">
                                        Сб: 12.00-18.00
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-items">
                            <div class="footer-main__contact-item">
                                <div class="footer-main__contact-logo">
                                    <img src="/img/placeholder_letter.png" alt="Написать письмо">
                                </div>
                                <div class="footer-main__contact-content">
                                    <p class="footer-main__contact-title">
                                        Написать нам
                                    </p>
                                    <p >
                                        <a class="footer-main__contact-link" href="#">info@diadent.com</a>
                                    </p>
                                </div>
                            </div>
                            <div class="footer-main__contact-item">
                                <div class="footer-main__contact-logo">
                                    <img src="/img/placeholder_letter.png" alt="Написать письмо">
                                </div>
                                <div class="footer-main__contact-content">
                                    <p class="footer-main__contact-title">
                                        Руководитель клиники
                                    </p>
                                    <p >
                                        <a class="footer-main__contact-link" href="#">main@diadent.com</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1302.3879332423435!2d28.48098675342381!3d49.24273850956402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472d5b5d72d0a5b7%3A0x231440750248a3c!2z0YPQuy4g0JDQutCw0LTQtdC80LjQutCwINCv0L3Qs9C10LvRjywgNjUsINCS0LjQvdC90LjRhtCwLCDQktC40L3QvdC40YbQutCw0Y8g0L7QsdC70LDRgdGC0YwsIDIxMDAw!5e0!3m2!1sru!2sua!4v1579617213020!5m2!1sru!2sua" width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </article>
        </div>
    </section>

    <div class="btn-content-wrap">
		<div class="btn bg-btn btn-content request-call">
			<p class="btn-content__text">Заказать звонок</p>
		</div>
	</div>
	
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="js/scripts.min.js"></script>

</html>
